name: build-test

on:
  pull_request:
    paths-ignore:
      - '**.md'    
  push:    
    branches:
      - main
      - master
      - releases/*
    paths-ignore:
      - '**.md'
      
jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Setup node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Run Audit
        run: npm audit
      - name: Run CI
        run: npm ci
      - name: Run Build
        run: npm run build
      - name: Check format with prettier/lint
        run: npm run prettier-format-check && npm run lint
      # - run: npm test